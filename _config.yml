# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: DevSpot Blog
email: arne.kroeger[a.t.]googlemail.com
description: >- # this means to ignore newlines until "baseurl:"
  My blog about all dev and tech relevant topics that crosses my mind. 
  Mostly in Java Spring and DevOps related areas of the tech world.
breadcrumbs: true
twitter_username: ArneKroeger
github_username:  arne-kroeger
repository: arne-kroeger/arne-kroeger.github.io
domain: arne-kroeger.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://arne-kroeger.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /      # place folder name if the site is served in a subfolder

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Build settings
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
search: true
minimal_mistakes_skin: "air"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
  category:
    output: true
  tags:
    output: true

comments:
  provider: "giscus"
  giscus:
    repo_id              : R_kgDOGRmbZg # Shown during giscus setup at https://giscus.app
    category_name        : Announcements # Full text name of the category
    category_id          : DIC_kwDOGRmbZs4B_k3c # Shown during giscus setup at https://giscus.app
    discussion_term      : pathname # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : 1 # '1' for enabled (default), '0' for disabled
    theme                : light

author:
  name        : "Arne Kr√∂ger"
  bio         : "Exploring the world in code."
  avatar      : "/assets/images/kroegarn.png"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://github.com/arne-kroeger/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ArneKroeger"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: true
      share: true
      related: true
